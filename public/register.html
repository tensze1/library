<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Register</h2>
    <form onsubmit="return registerUser(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="full_name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Register</button>
    </form>
    <p id="registerMsg" style="color: green;"></p>
  </div>

  <script>
    async function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const full_name = document.getElementById('full_name').value;
      const email = document.getElementById('email').value;

      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, full_name, email })
      });

      const result = await response.json();
      document.getElementById('registerMsg').innerText = result.message || result.error;
    }
  </script>
</body>
</html>
